version: '3.8'

services:
  app:
    build: .
    container_name: moex-portfolio-calculator
    ports:
      - "8080:8080"
    volumes:
      # Сохраняем базу данных и кеш на хосте
      - ./moex_data.db:/app/moex_data.db
      - ./cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
